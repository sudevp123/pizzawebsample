<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
        
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .pizza-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .pizza-card:hover {
            transform: translateY(-5px);
        }
        
        .pizza-image {
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .pizza-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pizza-info {
            padding: 20px;
        }
        
        .pizza-name {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .pizza-price {
            font-size: 18px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .quantity {
            margin: 0 15px;
            font-size: 18px;
        }
        
        .cart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .cart-button:hover {
            transform: scale(1.05);
        }
        
        .cart-button span {
            background-color: white;
            color: #ff6b6b;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 14px;
        }
        
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cart-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 20px;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .cart-item-quantity {
            font-size: 16px;
            color: #666;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .thank-you-title {
            font-size: 32px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .pizza-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-info {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="header">
            <h1>Pizza Paradise</h1>
        </div>
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Menu Page -->
    <div id="menu-page" class="hidden">
        <div class="header">
            <h1>Pizza Paradise</h1>
        </div>
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 30px;">Our Pizza Menu</h2>
            <div class="pizza-grid">
                <!-- Pizza items will be added dynamically -->
            </div>
            <button id="view-cart" class="cart-button hidden">
                View Cart <span id="cart-count">0</span>
            </button>
        </div>
    </div>

    <!-- Cart Page -->
    <div id="cart-page" class="hidden">
        <div class="header">
            <h1>Pizza Paradise</h1>
        </div>
        <div class="container">
            <div class="cart-container">
                <h2 class="cart-title">Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be added here dynamically -->
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="total-amount">₹0</span>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button id="pay-button" class="btn">Pay Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Page -->
    <div id="thank-you-page" class="hidden">
        <div class="header">
            <h1>Pizza Paradise</h1>
        </div>
        <div class="thank-you-container">
            <h2 class="thank-you-title">Order Confirmed!</h2>
            <p class="thank-you-message">Thanks for choosing us. Your order will be delivered in 20 mins.</p>
            <button id="order-again" class="btn">Order Again</button>
        </div>
    </div>

    <script>
        // Sample pizza data with rupee prices and actual image URLs
        const pizzas = [
            {
                id: 1,
                name: "Margherita",
                price: 399,
                image: "https://source.unsplash.com/random/300x200/?pizza,margherita",
                quantity: 0
            },
            {
                id: 2,
                name: "Pepperoni",
                price: 499,
                image: "https://source.unsplash.com/random/300x200/?pizza,pepperoni",
                quantity: 0
            },
            {
                id: 3,
                name: "BBQ Chicken",
                price: 599,
                image: "https://source.unsplash.com/random/300x200/?pizza,chicken",
                quantity: 0
            },
            {
                id: 4,
                name: "Hawaiian",
                price: 549,
                image: "https://source.unsplash.com/random/300x200/?pizza,hawaiian",
                quantity: 0
            },
            {
                id: 5,
                name: "Supreme",
                price: 649,
                image: "https://source.unsplash.com/random/300x200/?pizza,supreme",
                quantity: 0
            },
            {
                id: 6,
                name: "Vegetarian",
                price: 449,
                image: "https://source.unsplash.com/random/300x200/?pizza,vegetarian",
                quantity: 0
            }
        ];

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const menuPage = document.getElementById('menu-page');
        const cartPage = document.getElementById('cart-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const loginForm = document.getElementById('login-form');
        const pizzaGrid = document.querySelector('.pizza-grid');
        const viewCartBtn = document.getElementById('view-cart');
        const cartCount = document.getElementById('cart-count');
        const cartItems = document.getElementById('cart-items');
        const totalAmount = document.getElementById('total-amount');
        const payButton = document.getElementById('pay-button');
        const orderAgainButton = document.getElementById('order-again');

        // Cart data
        let cart = [];

        // Event Listeners
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // Display menu page
                loginPage.classList.add('hidden');
                menuPage.classList.remove('hidden');
                
                // Initialize menu
                initializeMenu();
            }
        });

        // Initialize the pizza menu
        function initializeMenu() {
            pizzaGrid.innerHTML = '';
            
            pizzas.forEach(pizza => {
                const pizzaCard = document.createElement('div');
                pizzaCard.classList.add('pizza-card');
                
                pizzaCard.innerHTML = `
                    <div class="pizza-image">
                        <img src="${pizza.image}" alt="${pizza.name}">
                    </div>
                    <div class="pizza-info">
                        <h3 class="pizza-name">${pizza.name}</h3>
                        <p class="pizza-price">₹${pizza.price}</p>
                        <div class="quantity-control">
                            <button class="quantity-btn minus" data-id="${pizza.id}">-</button>
                            <span class="quantity" id="quantity-${pizza.id}">${pizza.quantity}</span>
                            <button class="quantity-btn plus" data-id="${pizza.id}">+</button>
                        </div>
                        <button class="btn add-to-cart" data-id="${pizza.id}">Add to Cart</button>
                    </div>
                `;
                
                pizzaGrid.appendChild(pizzaCard);
            });
            
            // Add quantity button event listeners
            document.querySelectorAll('.plus').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    updatePizzaQuantity(id, 1);
                });
            });
            
            document.querySelectorAll('.minus').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    updatePizzaQuantity(id, -1);
                });
            });
            
            // Add to cart button event listeners
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    addToCart(id);
                });
            });
            
            // Cart button event listener
            viewCartBtn.addEventListener('click', function() {
                menuPage.classList.add('hidden');
                cartPage.classList.remove('hidden');
                updateCartPage();
            });
            
            // Pay button event listener
            payButton.addEventListener('click', function() {
                cartPage.classList.add('hidden');
                thankYouPage.classList.remove('hidden');
            });
            
            // Order again button event listener
            orderAgainButton.addEventListener('click', function() {
                thankYouPage.classList.add('hidden');
                resetCart();
                initializeMenu();
                menuPage.classList.remove('hidden');
            });
        }

        // Update pizza quantity
        function updatePizzaQuantity(id, change) {
            const pizza = pizzas.find(p => p.id === id);
            
            if (pizza) {
                pizza.quantity = Math.max(0, pizza.quantity + change);
                document.getElementById(`quantity-${id}`).textContent = pizza.quantity;
            }
        }

        // Add to cart function
        function addToCart(id) {
            const pizza = pizzas.find(p => p.id === id);
            
            if (pizza && pizza.quantity > 0) {
                // Check if already in cart
                const existingIndex = cart.findIndex(item => item.id === id);
                
                if (existingIndex >= 0) {
                    // Update quantity if already in cart
                    cart[existingIndex].quantity += pizza.quantity;
                } else {
                    // Add new item to cart
                    cart.push({
                        id: pizza.id,
                        name: pizza.name,
                        price: pizza.price,
                        image: pizza.image,
                        quantity: pizza.quantity
                    });
                }
                
                // Reset pizza quantity in menu
                pizza.quantity = 0;
                document.getElementById(`quantity-${id}`).textContent = '0';
                
                // Update cart button
                updateCartButton();
            }
        }

        // Update cart button
        function updateCartButton() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            
            if (totalItems > 0) {
                viewCartBtn.classList.remove('hidden');
                cartCount.textContent = totalItems;
            } else {
                viewCartBtn.classList.add('hidden');
            }
        }

        // Update cart page
        function updateCartPage() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; padding: 20px;">Your cart is empty.</p>';
                totalAmount.textContent = '₹0';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="cart-item-price">₹${item.price}</p>
                        </div>
                    </div>
                    <div class="cart-item-quantity">
                        Quantity: ${item.quantity} | Total: ₹${itemTotal}
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            totalAmount.textContent = `₹${total}`;
        }

        // Reset cart
        function resetCart() {
            cart = [];
            pizzas.forEach(pizza => {
                pizza.quantity = 0;
            });
            updateCartButton();
        }
    </script>
</body>
</html>
